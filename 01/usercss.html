<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User CSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="center">User Registration</h1>
        <hr />
        <form>
            <div class="container center">
                <div class="column">
                    <label for="nom">Nombre</label>
                    <span>
                        <input
                            type="text"
                            name="nom"
                            id="nom"
                            placeholder="Nombre"
                        />
                    </span>
                    <label for="ape">Apellido</label>
                    <span>
                        <input
                            type="text"
                            name="ape"
                            id="ape"
                            placeholder="Apellido"
                        />
                    </span>
                    <label for="dir">Dirección</label>
                    <span>
                        <input
                            type="text"
                            name="dir"
                            id="dir"
                            placeholder="Dirección"
                        />
                    </span>
                    <label for="cc">Cédula</label>
                    <span>
                        <input
                            type="text"
                            name="cc"
                            id="cc"
                            placeholder="Cédula"
                        />
                    </span>
                    <label for="pass">Contraseña</label>
                    <span>
                        <input
                            type="text"
                            name="pass"
                            id="pass"
                            placeholder="Cédula"
                        />
                    </span>
                    <label for="email">Email</label>
                    <span>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email@Ejemplo.com"
                        />
                    </span>
                    <label for="tel">Teléfono</label>
                    <span>
                        <input
                            type="tel"
                            name="tel"
                            id="tel"
                            placeholder="Teléfono"
                        />
                    </span>
                </div>

                <input class="inbtn" type="submit" value="Submit" />
            </div>
        </form>
    </body>
</html>
