<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>skeleton CSS</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1>User Registration</h1>
            <hr />
        </div>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="six columns">
                        <label for="nombre">Nombre</label>
                        <input
                            class="u-full-width"
                            type="text"
                            placeholder="Nombre"
                            id="Nombre"
                        />
                    </div>
                    <div class="six columns">
                        <label for="apellido">Apellido</label>
                        <input
                            class="u-full-width"
                            type="text"
                            placeholder="Apellido"
                            id="apellido"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <label for="dir">Dirección</label>
                        <input
                            class="u-full-width"
                            type="text"
                            placeholder="Dirección"
                            id="dir"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="cc">Cédula</label>
                        <input
                            class="u-full-width"
                            type="text"
                            placeholder="Cédula"
                            id="cc"
                        />
                    </div>
                    <div class="six columns">
                        <label for="pass">Contraseña</label>
                        <input
                            class="u-full-width"
                            type="password"
                            placeholder="Contraseña"
                            id="pass"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="email">Email</label>
                        <input
                            class="u-full-width"
                            type="email"
                            placeholder="Email"
                            id="email"
                        />
                    </div>
                    <div class="six columns">
                        <label for="tel">Teléfono</label>
                        <input
                            class="u-full-width"
                            type="text"
                            placeholder="Teléfono"
                            id="tel"
                        />
                    </div>
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
